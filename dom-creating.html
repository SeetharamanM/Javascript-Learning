<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Creating HTML Elements</title>
</head>
<body>
    <input/> <button>Calculate</button>
    <p id="result"></p>
     <script>
        
    const title='DOCUMENT OBJECT MODEL LESSION'    
    const data =[
        'DOCUMENT OBJECT MODEL LESSION',
        'DOM is a programming interface for HTML and XML documents. It represents the page so that programs can change the document structure, style, and content. The DOM represents the document as nodes and objects. That way, programming languages can connect to the page.',
        'First let us learn getting element',
        'Then we will learn creating Elements',
        'Then after we will learn setting attributes'
        ]
        const h1=document.createElement('h1')
        h1.textContent=title
        document.body.appendChild(h1)
        for (const txt of data){
            let p=document.createElement('p');
            p.textContent=txt
            
            p.setAttribute('class','para')
            p.setAttribute('title','This is Paragraph')
            p.classList.add('food','drink', 'sport')
            document.body.appendChild(p);
        }
        /* let count=0
        setInterval(()=>{
            console.log(count)
            count++
        },1000*10) */
        // setTimeout(()=>{
        //     console.log('Hi Everyone')
        // }
    const input=document.querySelector('input') 
    const button=document.querySelector('button')
    button.addEventListener('click', ()=> {
        let radius=(input.value)
        let area=Math.round(Math.PI*radius**2)
        let p=document.querySelector('#result')
        p.textContent='The area of Circle is '+area+' sqm'
        
    })
    console.log(input.value)  
        
     </script>
</body>
</html>
